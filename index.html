body {

}
header {
  background-color: #333;

}
h1 {
  font-size: 30px;

}
#onlinePlayers {
  font-size: 20px;
  margin-top: 10px;
}
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}
select, input {
  margin: 10px;
  padding: 12px;
  font-size: 18px;
  font-family: 'Comic Sans MS', sans-serif;
  border: 2px solid #8a2be2; 
  border-radius: 5px;
  color: #fff;
  background-color: #333;

  max-width: calc(50% - 20px);
}
table {
  width: 50%;
  margin: 0 auto;
  border-collapse: collapse;
  border-spacing: 0;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  background-color: #1c1c1c;
  color: #fff;
  border: 2px solid #4b0082; 
}
th, td {
  padding: 15px;
  text-align: left;
  border-bottom: 2px solid #4b0082; 
  border-right: 1px solid #4b0082; 
  color: #fff;
}
th:last-child, td:last-child {
  border-right: none;
}
th {

}
td {
  background-color: #333;
  color: #fff;
}
tr:hover {
  background-color: #2c2c2c;
}
#roomStatus {
  font-size: 20px;
  margin-top: 20px;
  color: #ff0000;
}
.full {
  color: #ff0000 !important;
}
.veryFull {
  color: #800080 !important;
}
.available {
  color: #008000 !important;
}
.empty {
  color: #fff !important;
}
#roomLink {
  font-size: 20px;
  margin-top: 20px;
  color: #d4b5ff;
  cursor: pointer;
}
img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}
#muteButtonContainer {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 9999;
    }
    #muteButton {
        background-color: #8a2be2; 
        color: #1c1c1c;
        font-size: 16px;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #muteButton:hover {
        background-color: #1c1c1c;
        color: #8a2be2; /* Roxo */
    }

    width: calc(100% - 20px);

  }
